<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>City Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let city of cityList; let sr=index">
                    <td> {{sr+1}}</td>
                    <td>{{city.title}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
